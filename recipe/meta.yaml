{% set name = "timm" %}
{% set version = "0.9.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 891e54f375d55adf31a71ab0c117761f0e472f9f3971858ecdd1e7376b7071e6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - pdm

    # The follow might also be needed
    - pdm-backend
  run:
    - python >=3.8
    - pytorch >=1.7
    - torchvision
    - pyyaml
    - huggingface_hub
    - safetensors >=0.2

test:
  imports:
    - timm
    - timm.data
    - timm.loss
    - timm.models
    - timm.models.layers
    - timm.optim
    - timm.scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rwightman/pytorch-image-models
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: (Unofficial) PyTorch Image Models
  doc_url: https://pypi.org/project/timm/
  dev_url: https://github.com/rwightman/pytorch-image-models

extra:
  recipe-maintainers:
    - deepsworld
    - ndmaxar
    - oblute
    - rluria14
    - thewchan
