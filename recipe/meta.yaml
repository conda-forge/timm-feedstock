{% set name = "timm" %}
{% set version = "0.9.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6bd1c636c624776cad49b11bcc4c2cdcc930a7ad262566b48f07bf8acc7c394

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pytorch >=1.7
    - torchvision
    - pyyaml
    - huggingface_hub
    - safetensors

test:
  imports:
    - timm
    - timm.data
    - timm.loss
    - timm.models
    - timm.models.layers
    - timm.optim
    - timm.scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rwightman/pytorch-image-models
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: (Unofficial) PyTorch Image Models
  doc_url: https://pypi.org/project/timm/
  dev_url: https://github.com/rwightman/pytorch-image-models

extra:
  recipe-maintainers:
    - deepsworld
    - ndmaxar
    - oblute
    - rluria14
    - thewchan
